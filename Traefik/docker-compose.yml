name: architecture
services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # EntryPoint para apps
      - "--entrypoints.web.address=:8082"

      # Dashboard cl√°sico en 8080
      - "--api.dashboard=true"
      - "--api.insecure=true"
    ports:
      - "8081:8080"   # Dashboard
      - "8082:8082"   # Apps
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

networks:
  web:
    name: web
